# Theme Configuration
theme:
  name: material
  
  # Color scheme
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.tabs           # Top-level sections as tabs
    - navigation.tabs.sticky    # Tabs stay visible when scrolling
    - navigation.sections       # Group pages into sections
    - navigation.expand         # Expand all sections by default
    - navigation.path           # Show breadcrumb navigation
    - navigation.top            # Back-to-top button
    - navigation.footer         # Previous/next links in footer
    - search.suggest            # Search suggestions as you type
    - search.highlight          # Highlight search results
    - search.share              # Share search results
    - content.code.copy         # Copy button for code blocks
    - content.code.annotate     # Add annotations to code blocks
    - content.tabs.link         # Link content tabs
  
  font:
    text: Roboto
    code: Roboto Mono
  
  # Logo and favicon (optional - add these files if you have them)
  logo: assets/logo200.png
  favicon: assets/favicon32.png

