# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr                        # Abbreviations
  - admonition                  # Callout boxes (Note, Warning, etc.)
  - attr_list                   # Add HTML/CSS attributes to elements
  - def_list                    # Definition lists
  - footnotes                   # Footnotes
  - md_in_html                  # Markdown inside HTML
  - toc:                        # Table of contents
      permalink: true           # Add permalink to headings
      toc_depth: 3              # Show up to h3 in TOC
  
  # PyMdown Extensions
  - pymdownx.arithmatex:        # Math equations (LaTeX)
      generic: true
  - pymdownx.betterem:          # Better emphasis (bold/italic)
      smart_enable: all
  - pymdownx.caret              # Superscript and insert (^text^, ^^text^^)
  - pymdownx.mark               # Highlight text (==text==)
  - pymdownx.tilde              # Subscript and delete (~text~, ~~text~~)
  - pymdownx.critic             # Track changes
  - pymdownx.details            # Collapsible details blocks
  - pymdownx.emoji:             # Emoji support :smile:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:         # Code highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite       # Inline code highlighting
  - pymdownx.keys               # Keyboard keys (++ctrl+alt+delete++)
  - pymdownx.smartsymbols       # Smart symbols (arrows, quotes, etc.)
  - pymdownx.superfences:       # Code blocks with additional features
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:            # Content tabs
      alternate_style: true
  - pymdownx.tasklist:          # Task lists with checkboxes
      custom_checkbox: true

